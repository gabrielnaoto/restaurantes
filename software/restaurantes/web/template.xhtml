<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="titulo"></ui:insert></title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <div id="header">
            <h:form>                    
                <h:link outcome="index.jsf">
                    <div id="header-logo">
                        <h:graphicImage value="resources/img/header.png"/>
                    </div>
                </h:link>
                <div id="header-content">
                    <p:inputText value="#{beanPesquisa.pesquisa}" size="28"/>
                    <p:commandButton value="#{i18n.pesquisar}" action="#{beanPesquisa.pesquisar()}" ajax="false"/><br/>
                </div>
                <div id="header-login">
                    <p:outputLabel value="Bem vindo, "/>
                    <p:splitButton value="#{beanLogin.usuario.apelido}" icon="ui-icon-person">
                        <p:menuitem value="#{i18n.sair}" icon="ui-icon-extlink" />
                    </p:splitButton>
                </div>
            </h:form>
        </div>
        <div id="content">
            <ui:insert name="conteudo"></ui:insert>
        </div>
        <div id="footer">
            <div id="footer-logo">
                <h:graphicImage value="resources/img/footer.png"/>
            </div>
        </div>
    </h:body>
</html>

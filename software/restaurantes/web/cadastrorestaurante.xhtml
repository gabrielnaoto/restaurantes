<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        Facelets Title
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="titulo">
                Cadastro de Restaurantes
            </ui:define>
            <ui:define name="conteudo">
                <h:form>
                <h:panelGrid columns="3">
                    <p:outputLabel value="#{i18n.nome}"/>
                    <p:inputText value="#{beanCadastroRestaurante.restaurante.nomeEstabelecimento}" id="in-nome"
                                 required="true" requiredMessage="#{i18n.obrigatorio}"/>
                    <p:message for="in-nome"/>

                    <p:outputLabel value="#{i18n.categoria}"/>
                    <p:selectOneMenu value="#{beanCadastroRestaurante.restaurante.categoria}" 	id="in-categoria" converter="categoriaConverter">
                        <f:selectItems var="cat" binding="#{beanCadastroRestaurante.select}" value="#{beanCadastroRestaurante.categorias}" itemLabel="#{cat.nome}" itemValue="#{cat}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value=""/>

                    <p:outputLabel value="#{i18n.descricaoRestaurante}"/>
                    <p:inputTextarea value="#{beanCadastroRestaurante.restaurante.descricao}" id="in-descricao"
                                     required="true" requiredMessage="#{i18n.obrigatorio}"/>
                    <p:message for="in-descricao"/>

                    <p:outputLabel value="#{i18n.fotos}"/>
                        <h:form enctype="multipart/form-data">
                            <p:fileUpload fileUploadListener="#{beanCadastroRestaurante.upload}" mode="advanced"
                                          update="messages" auto="true" allowTypes="/(\.|\/)(gif|jp?g|png)$/" />
                            <p:growl id="messages" showDetail="true" />
                        </h:form>
                    <p:outputLabel value=""/>
                    <p:commandButton value="#{i18n.finalizar}" action="#{beanCadastroRestaurante.salvar}" ajax="false"/>
                </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

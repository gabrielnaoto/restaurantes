<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        Facelets Title
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="titulo">
                Cadastro de usu√°rios
            </ui:define>
            <ui:define name="conteudo">
                                 <p:growl id="growl" showDetail="true"/>  
                <h:form>
                    <h:panelGrid columns="3">
                        <p:outputLabel value="#{i18n.nome}"/>
                        <p:inputText value="#{beanCadastroUsuario.usuario.nome}" id="in-nome"
                                     required="true" requiredMessage="#{i18n.obrigatorio}"/>                    
                        <p:message for="in-nome"/>

                        <p:outputLabel value="#{i18n.apelido}"/>                    
                        <p:inputText value="#{beanCadastroUsuario.usuario.apelido}" id="in-apelido"
                                     required="true" requiredMessage="#{i18n.obrigatorio}"/>
                        <p:message for="in-apelido"/>

                        <p:outputLabel value="#{i18n.nascimento}"/>    
                        <p:inputText value="#{beanCadastroUsuario.usuario.dataNascimento}" id="in-nascimento"
                                     required="true" requiredMessage="#{i18n.obrigatorio}" converterMessage="#{i18n.formatoInvalido}">    
                            <f:convertDateTime pattern="dd/MM/yyyy"/> 
                        </p:inputText>
                        <p:message for="in-nascimento"/>

                        <p:outputLabel value="#{i18n.profissao}"/>
                        <p:inputText value="#{beanCadastroUsuario.usuario.profissao}" id="in-profissao"
                                     required="true" requiredMessage="#{i18n.obrigatorio}"/>
                        <p:message for="in-profissao"/>

                        <p:outputLabel value="#{i18n.nacionalidade}"/>
                        <p:inputText value="#{beanCadastroUsuario.usuario.nacionalidade}" id="in-nacionalidade"
                                     required="true" requiredMessage="#{i18n.obrigatorio}"/>
                        <p:message for="in-nacionalidade"/>

                        <p:outputLabel value="#{i18n.senha}"/>
                        <p:password value="#{beanCadastroUsuario.usuario.senha}" id="in-senha" validatorMessage="#{i18n.tamanho}">
                            <f:validateLength minimum="8"/>
                        </p:password>
                        <p:message for="in-senha"/>
                  
                        <p:outputLabel value="#{i18n.foto}"/>
                        <p:commandButton value ="#{i18n.aqui}" action="#{beanCadastroUsuario.usuario.foto}" id="in-foto"/>
                        <p:outputLabel value=""/>
                        <p:commandButton value="#{i18n.finalizar}" action="#{beanCadastroUsuario.apelido}" ajax="false" update="growl"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
